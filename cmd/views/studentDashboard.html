<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="../public/style.css" />
</head>
<body>
  <div id="student-dashboard">
  <section id="studentLoginForm">
    <h2>Student Login</h2>
    <form id="studentLoginFormElem">
      <div class="form-group">
        <label for="studentLoginEmail">Student ID</label>
        <input type="text" id="studentLoginEmail" placeholder="Enter your student ID" required />
      </div>
      <div class="form-group">
        <label for="studentLoginPassword">Password</label>
        <input type="password" id="studentLoginPassword" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>
    <p class="switch-link">Don't have an account? <a href="#" id="showstudentRegisterForm">Register here</a></p>
  </section>

  <!-- STUDENT REGISTRATION FORM -->
  <section id="studentRegisterForm" class="hidden">
    <h2>Student Registration</h2>
    <form id="studentRegisterFormElem">
      <div class="form-group">
        <label for="studentRegName">Full Name</label>
        <input type="text" id="studentRegName" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label for="studentRegId">Student ID</label>
        <input type="text" id="studentRegId" placeholder="Enter your student ID" required />
      </div>
      <div class="form-group">
        <label for="studentRegDept">Department</label>
        <input type="text" id="studentRegDept" placeholder="Enter your department" required />
      </div>
      <div class="form-group">
        <label for="studentRegEmail">Email</label>
        <input type="email" id="studentRegEmail" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="studentRegPassword">Password</label>
        <input type="password" id="studentRegPassword" placeholder="Enter your password" required />
      </div>
      <div class="form-group">
        <label for="studentRegConfirmPassword">Confirm Password</label>
        <input type="password" id="studentRegConfirmPassword" placeholder="Confirm your password" required />
        <p id="studentPasswordError" class="error-message">Your passwords do not match.</p>
      </div>
      <button type="submit" class="submit-btn">Register & Continue</button>
    </form>
    <p class="switch-link">Already have an account? <a href="#" id="showStudentLoginFromRegister">Login here</a></p>
  </section>

  <!-- STUDENT COMPLAINT FORM -->
  <section id="studentComplaintSection" class="hidden">
    <h2>Submit Your Complaint</h2>
    <form id="studentComplaintForm">
      <div class="form-group">
        <label for="studentComplaintCategory">Select Complaint Category</label>
        <select id="studentComplaintCategory" required>
          <option value="" disabled selected>Choose a category</option>
          <option value="Food">Food</option>
          <option value="Cleanliness">Cleanliness</option>
          <option value="Marks">Marks</option>
          <option value="Teachers">Teachers</option>
          <option value="Dormitory">Dormitory</option>
          <option value="Library">Library</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="studentComplaintMessage">Write your complaint</label>
        <textarea id="studentComplaintMessage" rows="5" placeholder="Type your concern here..." required></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit Complaint</button>
    </form>
    <div id="studentSuccessMessage" class="hidden"></div>
    <div id="backToHomeBtn" class="hidden">
      <button>â¬… Back to Home</button>
    </div>
  </section>

  </div>

  <script src="../public/script.js"></script>
</body>
</html>
