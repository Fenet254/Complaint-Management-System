<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../public/style.css" />
</head>
<body>
  <h2>Admin Dashboard - All Complaints</h2>
  <table id="complaintTable" border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Department</th><th>Category</th><th>Message</th><th>Role</th><th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('http://localhost:3000/getComplaints')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#complaintTable tbody');
        tbody.innerHTML = '';
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.id}</td>
            <td>${row.name}</td>
            <td>${row.department}</td>
            <td>${row.category}</td>
            <td>${row.message}</td>
            <td>${row.role}</td>
            <td>${new Date(row.submitted_at).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
