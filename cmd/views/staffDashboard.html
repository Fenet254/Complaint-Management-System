<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Dashboard</title>
  <link rel="stylesheet" href="../public/style.css" />
</head>
<body>
  <!-- STAFF LOGIN FORM -->
  <section id="staffLoginForm" class="visible">
    <h2>Staff Login</h2>
    <form id="staffLoginFormElem">
      <div class="form-group">
        <input type="email" id="staffLoginEmail" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" id="staffLoginPassword" placeholder="Password" required />
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="showStaffRegister">Register</a></p>
  </section>

  <!-- STAFF REGISTER FORM -->
  <section id="staffRegisterForm" class="hidden">
    <h2>Register as Staff</h2>
    <form id="staffRegisterFormElem">
      <div class="form-group">
        <input type="text" id="staffRegName" placeholder="Full Name" required />
      </div>
      <div class="form-group">
        <input type="email" id="staffRegEmail" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" id="staffRegPassword" placeholder="Create Password" required />
      </div>
      <div class="form-group">
        <input type="password" id="staffRegConfirmPassword" placeholder="Confirm Password" required />
        <p id="staffPasswordError" class="error-message">Your passwords do not match.</p>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </section>

  <!-- STAFF COMPLAINT FORM -->
  <section id="staffComplaintSection" class="hidden complaint-section">
    <h2>Submit Your Complaint</h2>
    <form id="staffComplaintForm">
      <div class="form-group">
        <label for="category">Select Complaint Category</label>
        <select id="staffComplaintCategory" required>
          <option value="" disabled selected>Choose a category</option>
          <option value="Food">Food</option>
          <option value="Cleanliness">Cleanliness</option>
          <option value="Marks">Marks</option>
          <option value="Teachers">Teachers</option>
          <option value="Dormitory">Dormitory</option>
          <option value="Library">Library</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Write your complaint</label>
        <textarea id="staffComplaintMessage" rows="5" required placeholder="Type your concern here..."></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit Complaint</button>
    </form>
    <div id="staffSuccessMessage" class="hidden" style="margin-top: 20px; color: green; font-weight: bold">
      âœ… Thank you for your complaint! It has been submitted successfully.
    </div>
  </section>

  <script src="../public/script.js"></script>
</body>
</html>
